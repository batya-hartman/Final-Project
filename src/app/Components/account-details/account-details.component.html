<body *ngIf="customer" >
    <label>First Name</label>
    {{customer?.firstName}}
    <br>
    <label>Last Name</label>
    {{customer?.lastName}}
    <br>
    <label>Email</label>
    {{customer?.email}}
    <br>
    <label>Open Date</label>
    {{customer?.openDate}}
    <br>
    <label>Balance</label>
    {{customer?.balance}}
</body>
