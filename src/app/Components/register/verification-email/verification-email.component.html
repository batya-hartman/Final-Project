<div id="verificationBody">
    <p class="pLarger">
        To complete the registration process, we have sent a verification code to your email.
    </p>
    <p>Enter the code you received</p>
    <form [formGroup]="VerificationForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Verification Code</mat-label>
            <input matInput formControlName="code">
            <mat-error *ngIf="checkError('code', 'required')">verification code is required</mat-error>
        </mat-form-field>
        <button (click)='reSend()'>
            <i class="fa fa-repeat" id="reSend" title="send again"></i>
        </button>
        <br>
        <button type="submit" [disabled]="!VerificationForm.valid">
            Submit
        </button>
    </form>
    <div>{{message}}</div>
    <br>
    <button (click)="goLogin()" mat-raised-button color="primary">Go to login</button>
</div>
